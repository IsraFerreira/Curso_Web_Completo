<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* [feira*=sa] verifica se tem o valor 'sa' no atributo*/
        /* ~ - geral */
        /* p + ul = busca o elemento ul após o elemento p */
        /* span:nth-child(1) - quero o primenro filho de alguém que é do tipo span */
        /* section > :nth-child(odd) - dentro de uma section me dê todos os filhos ímpares // even - seriam os pares */
        /* section > :nth-child(odd), ul, p - pega o estilo para todos os elementos listados com ,  */
        /* section > :nth-of-type(2) - me dê o segundo elemento, dentro da section, do tipo span (olhando somente os tipos span, independente de quantos elementos diferentes tenham) */

        section > :nth-of-type(2) {
            color: #ff0;
            background-color: #f77;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
