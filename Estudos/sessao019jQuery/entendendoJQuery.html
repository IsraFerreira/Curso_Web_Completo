<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
            $('div').hide(5000).show(5000).fadeOut(5000) //seleciona conjunto de objetos e esconde durante uma qunatidade de tempo
            console.log($('div').get(1))
            console.log($.isEmptyObject({nome: null}))
            console.log(jQuery.inArray(3, [1, 2, 3]))

            $.fn.fundoVerde = function () {
                this.css('background-color', 'green')
                return this //está retornando o próprio objeto, permitindo fazer chamadas
            }

            $('body').fundoVerde().fadeOut(1000)
        
    </script>
</body>
